<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>New Contact Form Submission</title>
    <style>
      body {
        background: linear-gradient(135deg, #e0f7fa 0%, #e8f5e9 100%);
        font-family: "Segoe UI", "Roboto", Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .container {
        background: #fff;
        border-radius: 18px;
        padding: 40px 32px 32px 32px;
        margin: 40px auto;
        max-width: 520px;
        box-shadow: 0 8px 32px rgba(22, 163, 74, 0.12),
          0 1.5px 8px rgba(0, 0, 0, 0.04);
        border: 1.5px solid #d1fae5;
        position: relative;
        overflow: hidden;
      }
      .header {
        font-size: 1.6rem;
        font-weight: 700;
        color: #16a34a;
        margin-bottom: 18px;
        letter-spacing: 1px;
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .header-icon {
        background: linear-gradient(135deg, #16a34a 60%, #22d3ee 100%);
        color: #fff;
        border-radius: 50%;
        width: 38px;
        height: 38px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        box-shadow: 0 2px 8px rgba(22, 163, 74, 0.1);
      }
      .info-block {
        margin-bottom: 18px;
        padding: 16px 18px;
        background: #f0fdf4;
        border-radius: 10px;
        border-left: 4px solid #16a34a;
        box-shadow: 0 1px 4px rgba(22, 163, 74, 0.04);
      }
      .label {
        font-weight: 600;
        color: #16a34a;
        margin-right: 6px;
      }
      .message-block {
        background: #f9fafb;
        border-radius: 10px;
        padding: 18px 20px;
        margin-bottom: 22px;
        border-left: 4px solid #22d3ee;
        font-size: 1.08rem;
        color: #222;
        box-shadow: 0 1px 4px rgba(34, 211, 238, 0.04);
      }
      hr {
        border: none;
        border-top: 1.5px solid #e0e0e0;
        margin: 28px 0 18px 0;
      }
      .footer {
        margin-top: 18px;
        font-size: 0.98rem;
        color: #7c7c7c;
        text-align: center;
        letter-spacing: 0.5px;
      }
      .leaf {
        position: absolute;
        top: -30px;
        right: -30px;
        width: 90px;
        opacity: 0.13;
        z-index: 0;
      }
      .wave {
        position: absolute;
        bottom: -18px;
        left: -18px;
        width: 110px;
        opacity: 0.1;
        z-index: 0;
      }
      @media (max-width: 600px) {
        .container {
          padding: 22px 8px 18px 8px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        class="leaf"
        src="https://img.icons8.com/ios-filled/100/16a34a/leaf.png"
        alt="Leaf"
      />
      <img
        class="wave"
        src="https://img.icons8.com/ios-filled/100/22d3ee/wave.png"
        alt="Wave"
      />
      <div class="header">
        <span class="header-icon">ðŸŒ±</span>
        New Contact Form Submission
      </div>
      <div class="info-block">
        <strong class="label">Name:</strong> {{ name }}
      </div>
      <div class="info-block">
        <strong class="label">Email:</strong> {{ email }}
      </div>
      <div class="message-block">
        <strong class="label">Message:</strong><br />
        {{ message|linebreaksbr }}
      </div>
      <hr />
      <div class="footer">
        &copy; {{ current_year|default:2025 }} Harvest For Good
      </div>
    </div>
  </body>
</html>
